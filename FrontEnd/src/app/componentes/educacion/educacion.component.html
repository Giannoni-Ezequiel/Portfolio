<div class="row">
    <p>
        <a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">
          <h2>Educacion</h2>
        </a>
    </p>
    <div class="row">
        <div class="col">
          <div class="collapse multi-collapse" id="multiCollapseExample1">
            <div class="card card-body">
              Some placeholder content for the first collapse component of this multi-collapse example. This panel is hidden by default but revealed when the user activates the relevant trigger.
     
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-light" routerLink="/nuevaedu" *ngIf="isLogged">
            + Agregar Educaci√≥n
          </button>
        </div>
      
        <div class="col lg 1"></div>
        <div class="col-lg-11">
          <table class="table">
            <tbody>
              <tr *ngFor="let Educacion of educacion">
                <td>
                  <h2>{{Educacion.titulo}}</h2></td>
                <td>{{Educacion.descripcion}}</td>
                <td *ngIf="isLogged">
                  <button class="btn btn-outline-light" routerLink="/editedu/{{Educacion.id}}">
                    <i class="bi bi-pencil-square"></i> EDITAR</button>
                </td>
                <td *ngIf=""><button class="btn btn-outline-danger" (click)="delete(Educacion.id)">
                    <i class="bi bi-trash"></i> BORRAR </button>
                  </td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
  </div>
</div>
</div>
